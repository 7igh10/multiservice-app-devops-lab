services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend_blue
      - backend_green

  frontend:
    build: ./frontend
    image: multiservice-app-frontend:${APP_VERSION}
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

  backend_blue:
    build: ./backend
    image: multiservice-app-backend:${APP_VERSION}
    expose:
      - "5000"
    environment:
      - APP_VERSION=${APP_VERSION}
      - COLOR=blue
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  backend_green:
    build: ./backend
    image: multiservice-app-backend:${NEW_VERSION}
    expose:
      - "5000"
    environment:
      - APP_VERSION=${NEW_VERSION}
      - COLOR=green
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
